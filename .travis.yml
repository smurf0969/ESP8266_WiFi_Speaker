language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
env:
  global:
     - ARDUINO_IDE_VERSION="1.8.7"
     - PRETTYNAME="ESP8266 WiFi Speaker"
# Optional, will default to "$TRAVIS_BUILD_DIR/Doxyfile"
#    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile

before_install:
   - source <(curl -SLs https://raw.githubusercontent.com/smurf0969/travis-ci-arduino/master/install.sh)

install:
      - git clone https://github.com/earlephilhower/ESP8266Audio /usr/local/share/arduino/libraries/ESP8266Audio
      - git clone https://github.com/adafruit/Adafruit-GFX-Library /usr/local/share/arduino/libraries/Adafruit_GFX_Library
      - git clone https://github.com/adafruit/Adafruit_SSD1306 /usr/local/share/arduino/libraries/Adafruit_SSD1306
      - arduino --install-library "WiFiManager"
script:
   - build_main_platforms

# Generate and deploy documentation
after_success:
  - source <(curl -SLs  https://raw.githubusercontent.com/smurf0969/travis-ci-arduino/master/library_check.sh)
#  - source <(curl -SLs  https://raw.githubusercontent.com/smurf0969/travis-ci-arduino/skip-doxygen-warnings/doxy_gen_and_deploy.sh)
